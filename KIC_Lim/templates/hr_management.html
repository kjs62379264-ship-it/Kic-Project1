{% extends "base.html" %}

{% block title %}인사 관리 - 직원 정보{% endblock %}

{% block content %}
    <div class="card" style="grid-column: 1 / 3; grid-row: 1;">
        
        <div class="card-header employee-list-header">
            <div>직원 명부</div>
            <div class="header-actions">
                <button class="sub-action-btn header-btn">🔍 조건별 검색</button>
                <button class="main-action-btn header-btn">➕ 신규 직원 등록</button>
            </div>
        </div>
        
        <div class="card-body">
            <p>직원 데이터를 Python/SQLite에서 불러와 테이블로 표시할 영역입니다.</p>
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>부서</th>
                        <th>직급</th>
                        <th>입사일</th>
                        <th>상세</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>김철수</td>
                        <td>인사팀</td>
                        <td>대리</td>
                        <td>2020-03-01</td>
                        <td><button class="detail-btn">조회</button></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="card" style="grid-column: 1 / 2; grid-row: 2;">
        <div class="card-header">인쇄/다운로드</div>
        <div class="card-body action-buttons">
            <button class="sub-action-btn">🖨️ 명부 인쇄/다운로드</button>
        </div>
    </div>
    
    <div class="card" style="grid-column: 2 / 3; grid-row: 2;">
        <div class="card-header">인사 요약</div>
        <div class="card-body summary-data">
            <p>전체 직원: **150명**</p>
            <p>이번 달 입사: **3명**</p>
        </div>
    </div>
{% endblock %}
