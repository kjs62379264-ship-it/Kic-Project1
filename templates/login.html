<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* 로그인 페이지 전용 스타일 */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; }
        .login-box { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        .login-box h2 { text-align: center; margin-bottom: 20px; }
        .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px; margin: 8px 0 16px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
        .login-box button { background-color: #3498db; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; opacity: 0.9; }
        .error-message { color: red; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>인사관리 시스템 로그인</h2>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/login">
            <label for="username"><b>아이디</b></label>
            <input type="text" placeholder="아이디를 입력하세요" name="username" required>

            <label for="password"><b>비밀번호</b></label>
            <input type="password" placeholder="비밀번호를 입력하세요" name="password" required>

            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
