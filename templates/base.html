<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}인사관리 시스템{% endblock %}</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-area">
                <p>환영합니다, **{{ session.username | default('게스트') }}**님!</p> 
                <div class="profile-actions">
                    <button class="btn-checkin">출근</button>
                    <button class="btn-checkout">퇴근</button>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">대시보드</a></li> 
                    <li><a href="{{ url_for('personnel') }}">인사 관리</a></li>
                    <li><a href="#근태-관리">근태 관리</a></li>
                    <li><a href="#급여-관리">급여 관리</a></li>
                    <li><a href="{{ url_for('logout') }}">로그아웃</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
