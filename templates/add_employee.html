{% extends "base.html" %}

{% block page_title %}신규 직원 등록{% endblock %}

{% block page_content %}
<div class="card" style="grid-column: 1 / 3;">
    <div class="card-header">신규 직원 정보 입력</div>
    <div class="card-body">
        {# ✨ [수정] action 경로가 올바른지 확인 (기존과 동일) #}
        <form method="POST" action="{{ url_for('add_employee') }}">
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">부서</label>
                <select id="department" name="department" required>
                    <option value="">-- 부서 선택 --</option>
                    {% for dept in departments %}<option value="{{ dept['name'] }}">{{ dept['name'] }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="position">직급</label>
                <select id="position" name="position" required>
                    <option value="">-- 직급 선택 --</option>
                    {% for pos in positions %}<option value="{{ pos['name'] }}">{{ pos['name'] }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="hire_date">입사일</label>
                <input type="date" id="hire_date" name="hire_date" required>
            </div>
            <div class="form-group">
                <label>연락처</label>
                <div class="phone-group">
                    <input type="tel" name="phone1" maxlength="3" required> -
                    <input type="tel" name="phone2" maxlength="4" required> -
                    <input type="tel" name="phone3" maxlength="4" required>
                </div>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <div class="email-group">
                    <input type="text" name="email_id" required> @
                    <select name="email_domain" required>
                        {% for domain in email_domains %}<option value="{{ domain['domain'] }}">{{ domain['domain'] }}</option>{% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="남성" checked> 남성</label>
                    <label><input type="radio" name="gender" value="여성"> 여성</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">초기 비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            {% if g.user.role == 'admin' %}
            <div class="form-group">
                <label for="role">권한 (역할)</label>
                <select id="role" name="role" required>
                    <option value="user" selected>일반 사원 (user)</option>
                    <option value="admin">관리자 (admin)</option>
                </select>
            </div>
            {% endif %}

            <div class="form-actions">
                <button type="submit" class="btn main-action-btn">저장하기</button>
                <a href="{{ url_for('hr_management') }}" class="btn sub-action-btn">목록으로</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
